<div class="modal-header">
    <h5 class="modal-title">Student Info</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>

<div class="modal-body">
    
    {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %} alert-danger {% else %} alert-info {% endif %} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        <h5><i class="icon fas fa-ban"></i> Alert!</h5>
        {{ message }}
    </div>
    {% endfor %}

    <table class="table ">
        <thead>
            <tr>
                <th>_</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td>{{ student.name }}</td>
            </tr>
            <tr>
            </tr>
        </tbody>
    </table>
    <form
        hx-post="{% url 'academics:student_detail' student.id course_id %}"
        hx-swap="innerHTML"
        hx-target="#htmx-modal .modal-content"
        >
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset %}
        <div class="form-row">
            {{ form.as_p }}
        </div> {% endfor %} 
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Question</button>
        </div>
    </form>
</div>

</div>
