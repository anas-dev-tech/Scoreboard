{% load static %}
<!DOCTYPE html>
<html lang="en">
    <!--begin::Head-->
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>AdminLTE 4 | Login Page v2</title><!--begin::Primary Meta Tags-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="AdminLTE 4 | Login Page v2">
        <meta name="author" content="ColorlibHQ">
        <meta name="description"
              content="AdminLTE is a Free Bootstrap 5 Admin Dashboard, 30 example pages using Vanilla JS.">
        <meta name="keywords"
              content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard, bootstrap 5 charts, bootstrap 5 calendar, bootstrap 5 datepicker, bootstrap 5 tables, bootstrap 5 datatable, vanilla js datatable, colorlibhq, colorlibhq dashboard, colorlibhq admin dashboard">
       {% include 'include/head_styles.html' %}
    </head>
    <!--end::Head--> <!--begin::Body-->
    <body class="login-page bg-body-secondary">
        {% if error %}<p>{{ error }}</p>{% endif %}
        
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header">
                    <a href="../index2.html"
                       class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                        <h1 class="mb-0">
                            <b>Admin</b>LTE
                        </h1>
                    </a>
                </div>
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="input-group mb-1">
                            <div class="form-floating">
                                <input id="loginEmail"
                                       type="email"
                                       name="username"
                                       class="form-control"
                                       placeholder="">
                                <label for="loginEmail">Email</label>
                            </div>
                            <div class="input-group-text">
                                <span class="bi bi-envelope"></span>
                            </div>
                        </div>
                        <div class="input-group mb-1">
                            <div class="form-floating">
                                <input id="loginPassword"
                                       name="password"
                                       type="password"
                                       class="form-control"
                                       placeholder="">
                                <label for="loginPassword">Password</label>
                            </div>
                            <div class="input-group-text">
                                <span class="bi bi-lock-fill"></span>
                            </div>
                        </div>
                        <!--begin::Row-->
                        <div class="row">
                            <div class="col-6 d-inline-flex align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           value=""
                                           id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-6">
                                <div class="d-grid gap-2">
                                    <a href="#">I forgot my password</a>
                                </div>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!--end::Row-->
                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                        <input type="hidden" name="next" value="{{ next_url }}">
                    </form>
                    {% comment %} <p class="mb-1">  </p> {% endcomment %}
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box --> <!--begin::Third Party Plugin(OverlayScrollbars)-->
         <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
         {% include 'include/head_scripts.html' %}
        <script>
        const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
        const Default = {
            scrollbarTheme: "os-theme-light",
            scrollbarAutoHide: "leave",
            scrollbarClickScroll: true,
        };
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
            if (
                sidebarWrapper &&
                typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
            ) {
                OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                    scrollbars: {
                        theme: Default.scrollbarTheme,
                        autoHide: Default.scrollbarAutoHide,
                        clickScroll: Default.scrollbarClickScroll,
                    },
                });
            }
        });
        </script>
        <!--end::OverlayScrollbars Configure--> <!--end::Script-->
    </body>
    <!--end::Body-->
</html>
