<!-- partials/question_form.html -->
<div class="modal-header">
    <h5 class="modal-title">Modal title</h5>
    <button type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"></button>
</div>
<form class="modal-body"
      hx-post="{% url 'quiz:create-question' quiz_id %}"
      hx-target="#questionModal .modal-content"
      hx-swap="innerHTML">
    {% csrf_token %}
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="questionTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active"
                    id="question-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#question"
                    type="button">Question</button>
        </li>
        <li class="nav-item">
            <button class="nav-link"
                    id="options-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#options"
                    type="button">Options</button>
        </li>
    </ul>
    <!-- Tab content -->
    <div class="tab-content mt-3">
        <!-- Question Form -->
        <div class="tab-pane fade show active" id="question">{{ form.as_p }}</div>
        <!-- Options Formset -->
        <div class="tab-pane fade" id="options">
            {{ formset.management_form }}
            {% if formset.non_form_errors %}<div class="alert alert-danger">{{ formset.non_form_errors.0 }}</div>{% endif %}
            {% for option_form in formset %}
                <div class="mb-3">
                    {{ option_form.text.label_tag }} {{ option_form.text }}
                    <!-- Custom rendering for the 'is_correct' field with shared 'name' attribute -->
                    <label for="is_correct_{{ forloop.counter0 }}">Correct Answer:</label>
                    <input type="radio"
                           name="is_correct"
                           id="is_correct_{{ forloop.counter0 }}"
                           value="{{ option_form.prefix }}"
                           {% if option_form.instance.is_correct %}checked{% endif %}>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Question</button>
    </div>
</form>
